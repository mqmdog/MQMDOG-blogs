{% extends 'base.html' %}
{% block title %}登录 - XHC的博客{% endblock %}

{% block main %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="text-center mb-4">
            <img src="{% static 'image/logo.png' %}" alt="Logo" width="60" height="60" class="rounded-circle shadow mb-3">
            <h3 class="fw-bold">欢迎回来</h3>
            <p class="text-muted small">登录你的账号</p>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-body p-4">
                <form action="" method="post">
                    {% csrf_token %}

                    {% if form.errors %}
                    <div class="alert alert-danger alert-sm py-2 small">
                        {% for field in form %}
                            {% for error in field.errors %}
                                <div>{{ error }}</div>
                            {% endfor %}
                        {% endfor %}
                    </div>
                    {% endif %}

                    <div class="mb-3">
                        <label class="form-label small fw-medium">邮箱</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="bi bi-envelope text-muted"></i>
                            </span>
                            <input type="email" name="email" class="form-control border-start-0"
                                   placeholder="请输入邮箱" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label small fw-medium">密码</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="bi bi-lock text-muted"></i>
                            </span>
                            <input type="password" name="password" class="form-control border-start-0"
                                   placeholder="请输入密码" required>
                        </div>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="remember" value="1" id="rememberCheck">
                        <label class="form-check-label small text-muted" for="rememberCheck">记住我</label>
                    </div>

                    <button class="btn btn-primary w-100 mb-3" type="submit">登录</button>

                    <div class="text-center">
                        <span class="text-muted small">还没有账号？</span>
                        <a href="{% url 'xhc_auth:register' %}" class="small text-decoration-none">立即注册</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
